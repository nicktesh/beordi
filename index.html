<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beordi - SVG Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f7f7f7;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }
      .grid-item {
        width: 350px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        margin: 10px auto;
      }
      a {
        text-decoration: none;
        color: blue;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>SVG files for every idea</h1>
    <p>Find the most popular SVG files available for instant download.</p>
    <div class="grid" id="svgGrid"></div>

    <script>
      async function loadSVGs() {
        try {
          const response = await fetch("svgs.json");
          const svgs = await response.json();
          const grid = document.getElementById("svgGrid");

          svgs.forEach((svg) => {
            const item = document.createElement("div");
            item.className = "grid-item";
            item.innerHTML = `
                        <img src="${svg.image}" alt="${svg.title}">
                        <p>${svg.title}</p>
                        <a href="${svg.link}" target="_blank">View SVG</a>
                    `;
            grid.appendChild(item);
          });
        } catch (error) {
          console.error("Error loading SVGs:", error);
        }
      }
      loadSVGs();
    </script>
  </body>
</html>
